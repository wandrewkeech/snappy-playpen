name: ristretto
version: "1"
summary: lightweight picture-viewer for the Xfce desktop environment
description: |
  Ristretto is a fast and lightweight picture-viewer for the Xfce desktop
  environment.
confinement: strict

apps:
  ristretto:
    command: desktop-launch ristretto
    plugs: [home, network, unity7, x11, gsettings]

parts:
  ristretto:
    source: git://git.xfce.org/apps/ristretto
    plugin: autotools
    configflags:
      - --enable-maintainer-mode  # so src/marshal.h gets generated
    build-packages:
      - exo-utils
      - libdbus-glib-1-dev
      - libexif-dev
      - libexo-1-dev
      - libxfce4ui-1-dev
      - intltool
      - xfce4-dev-tools
    stage-packages:
      - tumbler
    after: [desktop-gtk2]
